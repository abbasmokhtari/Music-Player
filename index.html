<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- copied cdn for font awesome from cdnjs.com -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <h1>Maryam Music Player</h1>

    <div class="music-container">
        <!-- below keeps the song title and progress bar -->
        <div class="music-info">
            <h4 id="title">Ukelele</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="music/ukulele.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="images/ukulele.jpg" alt="music-cover" id="cover">
        </div>

        <div class="navigation">
            <!-- here we have our navigation buttons -->
            <button id="prev" class="action-btn">
                <!-- here we added an icon from font awesome -->
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
